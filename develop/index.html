<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" 
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-md-1">
            9AM
        </div>
        <textarea id="9am" class="description col-md-10"></textarea>
        <button class="btn btn-info col-md-1"></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">
            10AM
        </div>
        <textarea id="10am" class="description col-md-10"></textarea>
        <button class="btn btn-info col-md-1"></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">
            11AM
        </div>
        <textarea id="11am" class="description col-md-10"></textarea>
        <button class="btn btn-info col-md-1"></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">
            12PM
        </div>
        <textarea id="12pm" class="description col-md-10"></textarea>
        <button class="btn btn-info col-md-1"></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">
            1PM
        </div>
        <textarea id="1pm" class="description col-md-10"></textarea>
        <button class="btn btn-info col-md-1"></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">
            2PM
        </div>
        <textarea id="2pm" class="description col-md-10"></textarea>
        <button class="btn btn-info col-md-1"></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">
            3PM
        </div>
        <textarea id="3pm" class="description col-md-10"></textarea>
        <button class="btn btn-info col-md-1"></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">
            4PM
        </div>
        <textarea id="4pm" class="description col-md-10"></textarea>
        <button class="btn btn-info col-md-1"></button>
      </div>

      <div class="row time-block">
        <div class="hour col-md-1">
            5PM
        </div>
        <textarea id="5pm" class="description col-md-10"></textarea>
        <button class="btn btn-info col-md-1"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
